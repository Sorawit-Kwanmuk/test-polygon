<!DOCTYPE html>
<html>

<head>
  <title>Google Maps Test</title>
  <meta charset="UTF-8" />
  <style>
    #map,
    html,
    body {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <h1>Google Maps Test</h1>
  <div id="map"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ3iNXvm_dnSJNk9IBDO-nfqj5u13mZ6Y"
    type="text/javascript">
  </script>
  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: {
          lat: -34.397,
          lng: 150.644
        },
        zoom: 8,
      });
    }
    initMap();
  </script>
</body>

</html>
