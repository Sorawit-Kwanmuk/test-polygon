<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <style>
    #map,
    html,
    body {
      height: 100%;
      width: 100%;
    }
  </style>
</head>

<body>
  <!-- <div id="root"> -->
  <div id="map"></div>
  <!-- </div> -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQdM6-2q5JDY4Q4XWG3Dg1A5FWonZCDbc"
    type="text/javascript">
  </script>
  <script>
    function initMap() {
      new google.maps.Map(document.getElementById("map"), {
        center: {
          lat: -34.397,
          lng: 150.644
        },
        zoom: 8,
      });
    }
    initMap();
  </script>
</body>

</html>
